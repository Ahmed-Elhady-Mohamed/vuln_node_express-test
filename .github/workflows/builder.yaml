name: Build and Scan
on:
  pushes:
  pull_requests:
jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out Code
        uses: actions/checkout@v2
      - name: Install node JS 14.x
        uses: actions/setup-node@v2
        with:
          node-version:14.x
      - name: Instal dependaencies
        run: npm clean-install
      
